version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: opal-postgres
    environment:
      POSTGRES_DB: opal_db
      POSTGRES_USER: opal_user
      POSTGRES_PASSWORD: opal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opal_user -d opal_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opal-network

  # Java Application
  opal-app:
    build: .
    container_name: opal-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: opal_db
      DB_USER: opal_user
      DB_PASSWORD: opal_password
    ports:
      - "8080:8080"
    networks:
      - opal-network
    profiles:
      - with-app

volumes:
  postgres_data:

networks:
  opal-network:
    driver: bridge

